<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(#ffb3c6, #ffc2d1);
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #333;
      color: white;
      position: absolute;
    }

    /* Floating heart bubbles */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      opacity: 0.8;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      to {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      animation: confettiFall linear infinite;
    }

    @keyframes confettiFall {
      from {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="main">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const main = document.getElementById("main");

    // No button runs away
    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    });

    // Floating heart bubbles
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      heart.style.fontSize = 15 + Math.random() * 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 400);

    // Confetti
    function createConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
        confetti.style.animationDuration = 3 + Math.random() * 3 + "s";
        confetti.style.width = confetti.style.height = 6 + Math.random() * 6 + "px";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 6000);
      }
    }

    // Yes click
    yesButton.addEventListener("click", () => {
      main.innerHTML = `
        <h1>ðŸ’˜ Love you baby ðŸ’˜</h1>
        <p style="font-size:1.5rem;">
          Time to get me flowers ðŸŒ¹<br>
          and take me on a date ðŸ˜˜
        </p>
      `;
      createConfetti();
    });
  </script>

</body>
</html>
